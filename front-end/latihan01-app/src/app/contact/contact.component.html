<title>Contact Us</title>

<h1 style="color:#c0ca33">
        CONTACT US!
</h1>

<form [formGroup]="contactForm" (ngSubmit)="simpan()">
        <div class="form-group">
          <label for="username">Your Username:</label>
          <input type="text" id="username" class="form-control"
          [formControlName]="'username'">
          <span *ngIf="contactForm.get('username').invalid && contactForm.get('useremail').touched" class="help block"
          style="color:red">Usernama wajib di isi minimal 5 karakter</span>
        </div>
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" class="form-control"
            [formControlName]="'name'">
            <span *ngIf="contactForm.hasError('notSame')" class="help block"
            style="color:red">Do not Match</span>
          </div>

        <div class="form-group">
            <label for="useremail">Your Email:</label>
            <input type="email" id="useremail" class="form-control"
            [formControlName]="'useremail'">
            <span *ngIf="contactForm.get('useremail').invalid && contactForm.get('usermessage').touched" class="help block"
          style="color:red">Email wajib di isi minimal 5 karakter</span>
          </div>
          <div class="form-group">
              <label for="usermessage">Your Message:</label>
              <input type="text" id="usermessage" class="form-control"
              [formControlName]="'usermessage'">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
      </form>
